title: "A W"
description: "Technical Indicators"
remote_theme: just-the-docs/just-the-docs

# Just the Docs settings
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  
# Aux Links (top-right buttons)
aux_links:
  "GitHub":
    - "https://github.com/xxxxyyyy80008"
  # "Resume (PDF)":
  #   - "/assets/docs/resume.pdf"
  # "LinkedIn":
  #   - "https://linkedin.com/in/aw"

aux_links_new_tab: true

# Enable MathJax for LaTeX math rendering
mathjax: true
mathjax_autoNumber: true  

url: "https://xxxxyyyy80008.github.io"
baseurl: "technical-indicators-legacy" 

# Footer
footer_content: "© 2026 A W. Quantitative Research"

# Back to Top Button
back_to_top: true
back_to_top_text: "↑ Top"

# Heading anchor links
heading_anchors: true

# External navigation links
nav_external_links:
  - title: GitHub Repos
    url: https://github.com/xxxxyyyy80008
    hide_icon: false

# Callouts (for highlighting key info)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Code copy button
enable_copy_code_button: true

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Collections for navigation
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default layout
defaults:
  - scope:
      path: "index.md"
    values:
      has_toc: false
  - scope:
      path: ""
      type: docs
    values:
      layout: default
      # has_toc: false

# Markdown processor settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax  

# highlighter separately
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Exclude notebooks folder from Just the Docs navigation
# but Jekyll will still copy it to _site/
just_the_docs:
  collections:
    docs:
      nav_exclude: false

# Make sure notebooks folder is included in build
include:
  - notebooks

# Files to exclude from processing (but still copy)
exclude_from_nav:
  - notebooks/
